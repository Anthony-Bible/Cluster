apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mysite
  namespace: kube-system
  annotations:
   certmanager.k8s.io/acme-challenge-type: http01
   acme.cert-manager.io/http01-ingress-class: "traefik" 
   cert-manager.io/cluster-issuer: letsencrypt-staging
   kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: register.anthonybible.com
    http:
      paths:
      - path: /
        backend:
          serviceName: registration-service
          servicePort: 80
  - host: www.register.anthonybible.com
    http:
      paths:
      - path: /
        backend:
          serviceName: registration-service
          servicePort: 80
  tls:
    - hosts:
      - staging-reg.anthony.bible 
      - www.register.anthonybible.com
      - register.anthonybible.com
      secretName: example-issuer-account-key 

