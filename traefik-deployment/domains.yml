apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mysite
  annotations:
   kubernetes.io/ingress.class: "traefik"
   traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: reg.anthony.bible
    http:
      paths:
      - path: /
        backend:
          serviceName: registration-service
          servicePort: 80
  - host: anthony.bible
    http:
      paths:
      - path: /
        backend:
          serviceName: mainsite-service
          servicePort: 80
  tls:
    - hosts:
      - reg.anthony.bible
      secretName: reg.anthony.bible-cert
    - hosts:
      - anthony.bible
      secretName: anthony.bible-cert
