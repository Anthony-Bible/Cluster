---
    apiVersion: cert-manager.io/v1alpha2
    kind: Certificate
    metadata:
      name: anthony.bible-cert-route53
      namespace: istio-system 
    spec:
      dnsNames:
        - anthony.bible
      commonName: anthony.bible
      secretName: anthony.bible-cert
      issuerRef:
        name: letsencrypt-prod-route53
        kind: ClusterIssuer
